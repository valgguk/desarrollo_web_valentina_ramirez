<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar aviso de adopción</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
  <div class="container">
    <h1>Agregar aviso de adopción</h1>
    <nav>
      <a href="index.html">Portada</a>
      <a href="listado.html">Ver listado</a>
      <a href="estadisticas.html">Estadísticas</a>
    </nav>
  </div>
</header>
<main class="container" id="contenedor">
  <form id="formAviso" class="section" novalidate>
    <h2>¿Dónde?</h2>
    <div class="flex">
      <div class="half">
        <label for="region">Región</label>
        <select id="region"><option value="">Seleccione región...</option></select>
      </div>
      <div class="half">
        <label for="comuna">Comuna</label>
        <select id="comuna"><option value="">Seleccione comuna...</option></select>
      </div>
    </div>
    <label for="sector">Sector (opcional, máx 100)</label>
    <input type="text" id="sector" maxlength="100" placeholder="Ej: Beauchef 850, terraza">

    <h2>¿Contacto de esta publicación?</h2>
    <label for="nombre">Nombre (3-200)</label>
    <input type="text" id="nombre" maxlength="200">
    <label for="email">Email (formato válido, máx 100)</label>
    <input type="email" id="email" maxlength="100">
    <label for="cel">Número de celular (opcional, +NNN.NNNNNNNN)</label>
    <input type="tel" id="cel" placeholder="+569.12345678">

    <h3>Contactar por (opcional, máx 5)</h3>
    <div id="canales"></div>
    <div class="actions">
      <button type="button" id="addCanal" class="btn">Agregar canal</button>
    </div>

    <h2>¿Qué mascota ofrece en adopción?</h2>
    <div class="flex">
      <div class="half">
        <label for="tipo">Tipo</label>
        <select id="tipo">
          <option value="">Seleccione...</option>
          <option value="gato">gato</option>
          <option value="perro">perro</option>
        </select>
      </div>
      <div class="half">
        <label for="cantidad">Cantidad (entero, min 1)</label>
        <input type="number" id="cantidad" min="1" step="1">
      </div>
    </div>
    <div class="flex">
      <div class="half">
        <label for="edad">Edad (entero, min 1)</label>
        <input type="number" id="edad" min="1" step="1">
      </div>
      <div class="half">
        <label for="unidad">Unidad</label>
        <select id="unidad">
          <option value="">Seleccione...</option>
          <option value="meses">meses</option>
          <option value="años">años</option>
        </select>
      </div>
    </div>
    <label for="fechaEntrega">Fecha disponible para entrega (>= prellenada)</label>
    <input type="datetime-local" id="fechaEntrega">

    <label for="descripcion">Descripción (opcional)</label>
    <textarea id="descripcion" cols="50" rows="10"></textarea>

    <h3>Fotos (mín 1, máx 5)</h3>
    <div id="fotos"></div>
    <div class="actions">
      <button type="button" id="addFoto" class="btn">Agregar otra foto</button>
    </div>

    <div class="section alert">
      <strong>Errores:</strong>
      <ul id="errores"></ul>
    </div>

    <div class="actions">
      <button type="submit" class="btn">Agregar este aviso de adopción</button>
    </div>
  </form>

  <dialog id="confirmModal">
    <div class="box">
      <p><strong>¿Está seguro que desea agregar este aviso de adopción?</strong></p>
      <div class="actions">
        <button id="siSeguro" class="btn">Sí, estoy seguro</button>
        <button id="noSeguro" class="btn">No, no estoy seguro, quiero volver al formulario</button>
      </div>
    </div>
  </dialog>
</main>
<footer></footer>
<script src="scripts/ui.js"></script>
<script src="scripts/validar.js"></script>
</body>
</html>
