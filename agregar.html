<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar aviso de adopción</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
  <div class="container">
    <h1>Agregar aviso de adopción</h1>
    <nav>
      <a href="index.html">Portada</a>
      <a href="listado.html">Ver listado</a>
      <a href="estadisticas.html">Estadísticas</a>
    </nav>
  </div>
</header>
<main class="container" id="contenedor">
  <form id="formAviso" class="section" novalidate>
    <h2>¿Dónde?</h2>
    <div class="flex">
      <div class="half">
        <label for="region">Región <span class="hint" id="hint-region" style="display:none;">(obligatorio)</span></label>
        <select id="region" class="obligatorio"><option value="">Seleccione región...</option></select>
      </div>
      <div class="half">
        <label for="comuna">Comuna <span class="hint" id="hint-comuna" style="display:none;">(obligatorio)</span></label>
        <select id="comuna" class="obligatorio"><option value="">Seleccione comuna...</option></select>
      </div>
    </div>
    <label for="sector">Sector <span class="hint" id="hint-sector" style="display:none;">(opcional, máx 100)</span></label>
    <input type="text" id="sector" maxlength="100" placeholder="Ej: Beauchef 850, terraza">

    <h2>¿Contacto de esta publicación?</h2>
    <label for="nombre">Nombre <span class="hint" id="hint-nombre" style="display:none;">(3-200, obligatorio)</span></label>
    <input type="text" id="nombre" class="obligatorio" maxlength="200">
    <label for="email">Email <span class="hint" id="hint-email" style="display:none;">(formato válido, máx 100, obligatorio)</span></label>
    <input type="email" id="email" class="obligatorio" maxlength="100">
    <label for="cel">Número de celular <span class="hint" id="hint-cel" style="display:none;">(opcional, +NNN.NNNNNNNN)</span></label>
    <input type="tel" id="cel" placeholder="+569.12345678">

    <h3>Contactar por <span class="hint" id="hint-canales" style="display:none;">(opcional, máx 5)</span></h3>
    <div id="canales"></div>
    <div class="actions">
      <button type="button" id="addCanal" class="btn">Agregar canal</button>
    </div>

    <h2>¿Qué mascota ofrece en adopción?</h2>
    <div class="flex">
      <div class="half">
        <label for="tipo">Tipo <span class="hint" id="hint-tipo" style="display:none;">(obligatorio)</span></label>
        <select id="tipo" class="obligatorio">
          <option value="">Seleccione...</option>
          <option value="gato">gato</option>
          <option value="perro">perro</option>
        </select>
      </div>
      <div class="half">
        <label for="cantidad">Cantidad <span class="hint" id="hint-cantidad" style="display:none;">(entero, min 1, obligatorio)</span></label>
        <input type="number" id="cantidad" class="obligatorio" min="1" step="1">
      </div>
    </div>
    <div class="flex">
      <div class="half">
        <label for="edad">Edad <span class="hint" id="hint-edad" style="display:none;">(entero, min 1, obligatorio)</span></label>
        <input type="number" id="edad" class="obligatorio" min="1" step="1">
      </div>
      <div class="half">
        <label for="unidad">Unidad <span class="hint" id="hint-unidad" style="display:none;">(obligatorio)</span></label>
        <select id="unidad" class="obligatorio">
          <option value="">Seleccione...</option>
          <option value="meses">meses</option>
          <option value="años">años</option>
        </select>
      </div>
    </div>
    <label for="fechaEntrega">Fecha disponible para entrega <span class="hint" id="hint-fechaEntrega" style="display:none;">(>= prellenada, obligatorio)</span></label>
    <input type="datetime-local" id="fechaEntrega" class="obligatorio">

    <label for="descripcion">Descripción <span class="hint" id="hint-descripcion" style="display:none;">(opcional)</span></label>
    <textarea id="descripcion" cols="50" rows="10"></textarea>
    
    <!-- Para fotos -->
    <h3>Fotos <span class="hint" id="hint-fotos" style="display:none;">(mín 1, máx 5, obligatorio)</span></h3>
    <div id="fotos" class="obligatorio"></div>
    <div class="actions">
      <button type="button" id="addFoto" class="btn">Agregar otra foto</button>
    </div>

    <div class="section alert">
      <strong>Errores:</strong>
      <ul id="errores"></ul>
    </div>

    <div class="actions">
      <button type="submit" class="btn">Agregar este aviso de adopción</button>
    </div>
  </form>

  <dialog id="confirmModal">
    <div class="box">
      <p><strong>¿Está seguro que desea agregar este aviso de adopción?</strong></p>
      <div class="actions">
        <button id="siSeguro" class="btn">Sí, estoy seguro</button>
        <button id="noSeguro" class="btn">No, no estoy seguro, quiero volver al formulario</button>
      </div>
    </div>
  </dialog>
</main>
<footer></footer>
<script src="scripts/ui.js"></script>
<script src="scripts/regiones.js"></script>
<script src="scripts/validar.js"></script>
</body>
</html>
